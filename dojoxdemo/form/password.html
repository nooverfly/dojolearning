<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../dojo/dijit/themes/claro/claro.css">
    <style type="text/css">
        #stackContainer {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        #stackContainer div {
            padding: 5px;
        }
    </style>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src='../../dojo/dojo/dojo.js'></script>

    <script>
        require(["dojox/form/PasswordValidator"]);
    </script>
</head>
<body class="claro">
<div data-dojo-type="dojox.form.PasswordValidator" name="password">
    <label>Password: <input type="password" pwType="new" /></label><br>
    <label>Validate: <input type="password" pwType="verify" /></label><br>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dojo/dijit/themes/claro/claro.css">
    <style type="text/css">
        #stackContainer {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        #stackContainer div {
            padding: 5px;
        }
    </style>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src='../dojo/dojo/dojo.js'></script>

    <script>
        require([
            "dijit/TooltipDialog",
            "dijit/form/TextBox",
            "dijit/form/Button",
            "dijit/form/DropDownButton",
            "dijit/popup","dojo/_base/lang",
            "dojo/dom",
            "dojo/domReady!"
        ], function(TooltipDialog, TextBox, Button, DropDownButton,popup,lang, dom){
            var myDialog = new TooltipDialog({
                content:
                '<label for="name">Name:</label> <input data-dojo-type="dijit/form/TextBox" id="name" name="name"><br>' +
                '<label for="hobby">Hobby:</label> <input data-dojo-type="dijit/form/TextBox" id="hobby" name="hobby"><br>' +
                '<button data-dojo-type="dijit/form/Button" type="submit">Save</button>'
            });
            showDetail = function (obj) {
                popup.open({
                    popup:  this._tooltipDlg,
                    //around: this.sourceNode,
                    onExecute: function(){
                        lang.hitch(this, function(){
                            popup.close(this._tooltipDlg);
                        });
                    },
                    onCancel: function(){
                        lang.hitch(this, function(){
                            popup.close(this._tooltipDlg);
                        });
                    },
                    onClose: function(){
                        lang.hitch(this, function(){
                            popup.close(this._tooltipDlg);
                        });
                    }
                });
            }
            
        });
    </script>
</head>
<body class="claro">
<!--<div id="dropDownButtonContainer"></div>-->
<div onclick="showDetail(this)">按钮</div>
</body>
</html>
